version: '3.8'

services:
  # PostgreSQL база данных
  postgres:
    image: postgres:15-alpine
    container_name: ecosteps_postgres
    restart: unless-stopped
    environment:
      POSTGRES_DB: ecosteps
      POSTGRES_USER: ecosteps
      POSTGRES_PASSWORD: ecosteps_password
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./docker/postgres/init.sql:/docker-entrypoint-initdb.d/init.sql
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ecosteps"]
      interval: 30s
      timeout: 10s
      retries: 3
    networks:
      - ecosteps_network

  # Redis для WebSocket сессий и кэширования
  redis:
    image: redis:7-alpine
    container_name: ecosteps_redis
    restart: unless-stopped
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    command: redis-server --appendonly yes
    healthcheck:
      test: ["CMD", "redis-cli", "--raw", "incr", "ping"]
      interval: 30s
      timeout: 10s
      retries: 3
    networks:
      - ecosteps_network

  # Node.js сервер (разработка)
  server:
    build:
      context: ./server
      dockerfile: Dockerfile.dev  # Используем специальный Dockerfile для разработки
    container_name: ecosteps_server
    restart: unless-stopped
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    environment:
      NODE_ENV: development
      PORT: 3001
      DB_HOST: postgres
      DB_PORT: 5432
      DB_NAME: ecosteps
      DB_USER: ecosteps
      DB_PASSWORD: ecosteps_password
      REDIS_HOST: redis
      REDIS_PORT: 6379
      # REDIS_PASSWORD: ecosteps_redis_password # Отключен для разработки
      JWT_SECRET: ecosteps-dev-secret-key # Только для разработки
    ports:
      - "3001:3001"
    volumes:
      - ./server:/app           # Монтируем исходный код для hot reload
      - /app/node_modules       # Отдельный volume для node_modules
    networks:
      - ecosteps_network
    command: npm run dev

networks:
  ecosteps_network:
    driver: bridge

volumes:
  postgres_data:
    driver: local
  redis_data:
    driver: local