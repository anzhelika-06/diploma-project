version: '3.8'

services:
  postgres:
    image: postgres:15-alpine
    container_name: ecosteps_postgres_prod
    environment:
      POSTGRES_DB: ecosteps_db
      POSTGRES_USER: ecosteps
      POSTGRES_PASSWORD: StrongPassword123!  # ← ОБЯЗАТЕЛЬНО ДОБАВЬТЕ ЭТУ СТРОКУ
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ecosteps || pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5
    restart: unless-stopped

  server:
    build:
      context: ./server
      dockerfile: Dockerfile.prod
    container_name: ecosteps_server_prod
    environment:
      NODE_ENV: production
      PORT: 3000
      DB_HOST: postgres
      DB_PORT: 5432
      DB_NAME: ecosteps_db
      DB_USER: ecosteps
      DB_PASSWORD: StrongPassword123!
      JWT_SECRET: ${JWT_SECRET:-production-secret-key}
    ports:
      - "3000:3000"
    depends_on:
      postgres:
        condition: service_healthy
    restart: unless-stopped
    networks:
      - ecosteps_network

networks:
  ecosteps_network:
    driver: bridge

volumes:
  postgres_data: